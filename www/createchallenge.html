<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <link rel="stylesheet" href="css/vendor/slidebars.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/createchallenge.css">
  <title>Challenge Me!</title>
</head>
<body>
  <div class="sb-slidebar sb-left" style="background-color:#131313">
    <div id="MenuTitle">
      <img id="MenuTitleIMG" src="img/Menu.png"/>
    </div>
    <div id="UserIMG">
      <img id="UserProfilePic" class="UserPhoto"/>
      <!--This one has to be added dynamically-->
    </div>
    <div id="UserNAME">
      <p id="UserNameText">User</p>
      <!--This one has to be added dynamically-->
    </div>
    <div id="ReceivedTextDiv">
      <p id="ReceivedText">Received:</p>
    </div>
    <div id="SentTextDiv">
      <p id="SentText">Sent:</p>
    </div>
    <div id="LeaderboardDiv">
      <table id="LearderboardTable">
        <tr>
          <td id="LeaderboardText">Leaderboard</td>
          <td><img id="LeaderboardCrown" src="img/Crown.png"/></td>
        </tr>
      </table>
    </div>
    <div id="vodkasoft">
      <img id="vodkasoft_img" src="img/vodkasoft_foot.png"/>
    </div>
  </div>
  <div id="sb-site">
    <!-- Navigation bar -->
    <div id="NavBar">
      <div id="CSidebar"><img id="SidebarIMG" class="sb-toggle-left" src="img/CMenu.png"/></div>
      <div id="Title"><span>Create challenge</span></div>
      <div id="Close"><img id="CloseIMG" src="img/x.png"/></div>
    </div>

    <div id="CreateChallengeDiv">
      <table id="ChallengesTable">
        <tr>
          <td><img style="padding-right:5%" src="img/shake_icon.png"></td>
          <td><img style="padding-left:5%;" src="img/hangman_icon.png"></td>
        </tr>
        <tr>
          <td>Shake</td>
          <td>Hangman</td>
        </tr>
        <tr>
          <td colspan="2"><img style="padding-left:5%;padding-right:5%;width:50%;" src="img/riddle_icon.png"></td>
        </tr>
        <tr>
          <td colspan="2">Riddle</td>
        </tr>
      </table>
    </div>

  </div>

  <!-- cordova -->
  <script src="phonegap.js"></script>
  <!-- jQuery -->
  <script src="js/vendor/jquery.min.js"></script>
  <!-- Slidebar -->
  <script src="js/vendor/slidebars.min.js"></script>
  <!-- Charts -->
  <script src="js/vendor/Chart.js"></script>
  <!-- cordova facebook plugin -->
  <script src="js/connectivity/cdv-plugin-fb-connect.js"></script>
  <!-- facebook sdk -->
  <script src="js/connectivity/facebook-js-sdk.js"></script>
  <!-- facebook -->
  <script src="js/connectivity/facebook.js"></script>
  <!-- Menu -->
  <script src="js/menu.js"></script>
  <!-- Controller -->
  <script src="js/profile.js"></script>
</body>
</html>
