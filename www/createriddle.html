<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/vendor/slidebars.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/createriddle.css" />
  <title>Challenge Me!</title>
</head>

<body>

  <!-- Sidebar -->
<div class="sb-slidebar sb-left" style="background-color:#131313">
    <div id="MenuTitle">
      Menu
    </div>
    <div id="UserIMG">
      <img id="UserProfilePic" class="UserPhoto"/>
      <!--This one has to be added dynamically-->
    </div>
    <div id="UserNAME">
      <p id="UserNameText">User</p>
      <!--This one has to be added dynamically-->
    </div>
    <div id="ReceivedTextDiv">
      <p id="ReceivedText">Received:</p>
    </div>
    <div id="SentTextDiv">
      <p id="SentText">Sent:</p>
    </div>
    <div id="LeaderboardDiv">
      <table id="LearderboardTable">
        <tr>
          <td id="LeaderboardText">Leaderboard</td>
          <td><img id="LeaderboardCrown" src="img/Crown.png"/></td>
        </tr>
      </table>
    </div>

    <div id="CreateChallengeDiv">
      <button id="CreateButton">Create challenge</button>
    </div>

    <div id="vodkasoft">
      <img id="vodkasoft_img" src="img/vodkasoft_foot.png"/>
    </div>
  </div>
  <!-- END Sidebar -->

  <div id="sb-site" style="-webkit-box-shadow: -7px 0px 30px 0px rgba(50, 50, 50, 0.86);-moz-box-shadow:    -7px 0px 30px 0px rgba(50, 50, 50, 0.86);box-shadow:         -7px 0px 30px 0px rgba(50, 50, 50, 0.86);">
    <div id="NavBar">
      <div id="CSidebar"><img id="SidebarIMG" class="sb-toggle-left" src="img/CMenu.png"/></div>
      <div id="Title"><span>Create riddle</span></div>
      <div id="Close"><img id="CloseIMG" src="img/x.png"/></div>
    </div>
    <table id="IconTable">
      <tr>
        <td><img style="width:30%;" src="img/riddle_icon.png"></td>
      </tr>
      <tr>
        <td>Riddle</td>
      </tr>
    </table>
    <span id="DescriptionText">Write a word or phrase for your friends to guess!</span>
    <div id="RiddleToSolve"><input id="RiddleToSolveInput" class="InputRiddle" placeholder="Riddle" type="text"/></div>

    <div id="AnswerToRiddle"><input id="InputAnswer" placeholder="Answer" type="text"/></div>

    <button id="SelectFriendsButton">Select friends</button>
  </div>

  <!-- jQuery -->
  <script src="js/vendor/jquery.min.js"></script>
  <!-- Slidebar -->
  <script src="js/vendor/slidebars.min.js"></script>
  <!-- Menu -->
  <script src="js/menu.js"></script>
  <!-- Controller -->
  <script src="js/createriddle.js"></script>

</body>
</html>
